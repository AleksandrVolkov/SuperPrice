  <div style="text-align:center; color:black" *ngIf="auth.isAdmin()">
    <h4>
      Заказы
    </h4>
  <div class="mat-app-background basic-container">

    <mat-form-field class="example-full-width">
      <mat-label>От</mat-label>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" (dateChange)="someMethodName($event)" [(ngModel)] = "myDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>


  
  <table class="table">
    <thead>
      <tr>
      
        <th scope="col">Идентификатор</th>
        <th scope="col">Цена</th>
        <th scope="col">Дата</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of flags | paginate: config">
      
        <td>{{item.id}}</td>
        <td>{{item.price}}</td>
        <td>{{item.orderDate}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">

    <div class="custom-pagination">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          <
            </span>
        </div>
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
        </div>
    </div>

  </pagination-template>
  </div>

      <div class="card mb-12" style="margin-bottom: 10px; margin-top: 10px; padding: 10px;" *ngFor="let item of products | paginate: config">

        <div class="row no-gutters">

          <div class="col-md-2">
            <img src="{{item.short_image}}" style="max-height: 150px; max-width: 100px;">
          </div>

          <div class="col-md-8">
            <h5>{{item.name}}</h5>
            <p>{{item.short_description}}</p>
            <span class="badge badge-success">{{item.shop}}</span>
          </div>

          <div class="col-md-2" style="alignment: right">

              <h3>{{item.price}} &#8381;</h3>
              <button mat-flat-button color="primary" (click)="addInBacket(item)">В корзину</button>
              <br>
            <span>
                <button mat-icon-button color="green" aria-label="Example icon-button with a heart icon" (click)="like(item)">
                  <mat-icon>thumb_up_alt</mat-icon>      {{item.pluslike}}
                </button>
                <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" (click)="dislike(item)">
                  <mat-icon>thumb_down_alt</mat-icon>    {{item.dislike}}
                </button>
            </span>

          </div>
        </div>
        <app-comment [id]="item.product_id" ></app-comment>
      </div>

   <div style="text-align:center; color:white">
    <pagination-template #p="paginationApi"  (pageChange)="config.currentPage = $event" (click)="change()">

      <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
          <span *ngIf="!p.isFirstPage()" (click)="p.previous()" (click)="change()">
            <
              </span>
          </div>
          <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
              <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
              </div>
          </div>
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <span *ngIf="!p.isLastPage()" (click)="p.next() " (click)="change()"> > </span>
          </div>
      </div>

    </pagination-template>
   </div>

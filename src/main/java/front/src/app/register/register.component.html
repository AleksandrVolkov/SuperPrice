<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">

      <div class="button">
        <h2 style="color: white">Регистрация</h2>
      </div>

      <form>
        <div class="alert alert-danger" *ngIf="alert" role="alert">
          Пользователь с такой почтой уже зарегистрирован.
        </div>

        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" aria-describedby="emailHelp" placeholder="Имя">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" aria-describedby="emailHelp" placeholder="Фамилия">
        </div>
        <div class="form-group">
          <input type="email" required class="form-control" [(ngModel)]="user.email" name="email" aria-describedby="emailHelp" placeholder="Email (ваша почта)">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Пароль">
        </div>

        <div class="button" style="margin-bottom: 5px">
          <a style="color: white" class="btn btn-primary" (click)="register()">Зарегистрироваться</a>
        </div>

      </form>
    </div>

    <div class="col-4"></div>
  </div>

</div>
